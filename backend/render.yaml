# Render Blueprint for Job Organizer Backend API
# https://render.com/docs/blueprint-spec

services:
  # PostgreSQL Database
  - type: pserv
    name: job-organizer-db
    plan: free
    region: oregon
    databaseName: job_organizer
    databaseUser: job_organizer_user

  # FastAPI Backend
  - type: web
    name: job-organizer-api
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      cd backend
      pip install --upgrade pip
      pip install -r requirements-render.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: job-organizer-db
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
    healthCheckPath: /api/stats
    autoDeploy: true
